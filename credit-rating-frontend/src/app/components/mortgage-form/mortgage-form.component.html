<div class="container mt-4">
  <!-- Back Button -->
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="/mortgage-list" class="btn btn-secondary">Back</a>
  </div>

  <!-- Mortgage Form Card -->
  <div class="card mt-4">
    <div class="card-header">
      <h5>Enter Mortgage Details</h5>
    </div>

    
      <form [formGroup]="mortgageForm" (ngSubmit)="submitMortgage()">
        <div class="card-body">
        <div class="row">
        <!-- Credit Score -->
        <div class="mb-3 col-4">
          <label class="form-label">Credit Score</label>
          <input type="number" class="form-control" formControlName="credit_score" placeholder="Enter Credit Score">
          <div *ngIf="mortgageForm.controls.credit_score.invalid && mortgageForm.controls.credit_score.touched" class="text-danger">
            Invalid Credit Score (300-850 required)
          </div>
        </div>

        <!-- Loan Amount -->
         
            <div class=" col-4 mb-3">
              <label class="form-label">Loan Amount</label>
              <input type="number" class="form-control" formControlName="loan_amount" placeholder="Enter Loan Amount">
              <div *ngIf="mortgageForm.controls.loan_amount.invalid && mortgageForm.controls.loan_amount.touched" class="text-danger">
                Loan Amount is required and minimum 1 
              </div>
            </div>
         
       

        <!-- Property Value -->
        <div class="col-4 mb-3">
          <label class="form-label">Property Value</label>
          <input type="number" class="form-control" formControlName="property_value" placeholder="Enter Property Value">
          <div *ngIf="mortgageForm.controls.property_value.invalid && mortgageForm.controls.property_value.touched" class="text-danger">
            Property Value is required and minimum 1 .
          </div>
        </div>

        <!-- Annual Income -->
        <div class=" col-4 mb-3">
          <label class="form-label">Annual Income</label>
          <input type="number" class="form-control" formControlName="annual_income" placeholder="Enter Annual Income">
          <div *ngIf="mortgageForm.controls.annual_income.invalid && mortgageForm.controls.annual_income.touched" class="text-danger">
            Annual Income is required and minimum 1 .
          </div>
        </div>

        <!-- Debt Amount -->
        <div class=" col-4 mb-3">
          <label class="form-label">Debt Amount</label>
          <input type="number" class="form-control" formControlName="debt_amount" placeholder="Enter Debt Amount">
          <div *ngIf="mortgageForm.controls.debt_amount.invalid && mortgageForm.controls.debt_amount.touched" class="text-danger">
            Annual Income is required .
          </div>
        </div>

        <!-- Loan Type -->
        <div class="col-4 mb-3">
          <label class="form-label">Loan Type</label>
          <select class="form-select" formControlName="loan_type">
            <option value="fixed">Fixed</option>
            <option value="adjustable">Adjustable</option>
          </select>
          <div *ngIf="mortgageForm.controls.loan_type.invalid && mortgageForm.controls.loan_type.touched" class="text-danger">
            Loan Type is required .
          </div>
        </div>

        <!-- Property Type -->
        <div class="col-4 mb-3">
          <label class="form-label">Property Type</label>
          <select class="form-select" formControlName="property_type">
            <option value="single_family">Single Family</option>
            <option value="condo">Condo</option>
          </select>
          <div *ngIf="mortgageForm.controls.property_type.invalid && mortgageForm.controls.property_type.touched" class="text-danger">
            Property Type is required .
          </div>
        </div>

        <!-- Submit Button -->
        <div class="card-footer">
        <button type="submit" class="btn btn-primary" [disabled]="mortgageForm.invalid">Submit</button>
      </div>
      </div>
      </div>
      </form>
   
    </div>
  </div>

<!-- Credit Rating Display -->
<h3 *ngIf="rating" class="mt-4 text-center">Credit Rating: {{ rating }}</h3>
